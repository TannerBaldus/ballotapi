<!-- build html with json from api. -->
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>AJAX Tests</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    </head>
    <body>
        <div id="measures-div">
            <ul id="measures-ul"></ul>
        </div>
        <div id="full-JSON"></div>
        <script>
            console.log("Start of Script.")
            var url = "http://50.116.6.242/measures/?coords=37.7813,-122.4562&election_dates=2014-11-04";
            $.getJSON(url, function(measure_data){
                $.each(measure_data, function(index, measure_object){
                    console.log(measure_object["title"]);
                    $("#measures-ul").append("<li>"+measure_object["title"]+"</li>");
                });
            });
        </script>
    </body>
</html>
