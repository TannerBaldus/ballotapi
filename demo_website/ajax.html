<!-- build html with json from api. -->
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>AJAX Tests</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    </head>
    <body>
        <div id="measures"></div>
        <div id="full-JSON"></div>
        <script>
            var url = "http://50.116.6.242/measures/?coords=37.7813,-122.4562&election_dates=2014-11-04";
            var measure_data = $.getJSON(url);
            measure_data.done(function(data){
                console.log("Got the DATA!!!11!");
                $("#full-JSON").text("SamBob");
                $.each( data, function(i,item) {
                    console.log("another item");
                    console.log($.parseJSON(item));
                    console.log(typeof item);
                    $( "<li></li>" ).text($.parseJSON(item)["info"]).appendTo( "#measures" );
                });
            });
        </script>
    </body>
</html>
